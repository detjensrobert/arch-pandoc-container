name: container-build

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  PANDOC_VERSION: '2.19.2'

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - engine: tectonic
            package: tectonic
            tags: |
              latest
              ${{ env.PANDOC_VERSION }}
              ${{ env.PANDOC_VERSION }}-tectonic

          - engine: latex
            package: texlive-most
            tags: |
              full
              ${{ env.PANDOC_VERSION }}-texlive

    steps:
      - uses: actions/checkout@v2

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: arch-pandoc
          tags: |
            ${{ matrix.tags }}
          containerfiles: ./Dockerfile
          build-args: |
            PANDOC_VERSION=${{ env.PANDOC_VERSION }}
            PDF_ENGINE=${{ matrix.engine }}
            PDF_ENGINE_PACKAGE=${{ matrix.package }}

      - name: Push To Docker Hub
        uses: redhat-actions/push-to-registry@v2
        id: push-docker
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: |
            ${{ steps.build_image.outputs.tags }}
          registry: docker.io/${{ secrets.DOCKERHUB_USERNAME }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push-ghcr
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: |
            ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

