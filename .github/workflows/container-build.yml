name: container-build

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  PANDOC_VERSION: 3.1.4

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Image (Tectonic)
        id: build_image_tectonic
        uses: redhat-actions/buildah-build@v2
        with:
          image: arch-pandoc
          tags: |
            latest
            ${{ env.PANDOC_VERSION }}
            ${{ env.PANDOC_VERSION }}-tectonic
          containerfiles: ./Dockerfile
          build-args: |
            PDF_ENGINE=tectonic
          oci: true
          layers: true
          extra-args:
            --cache-from ghcr.io/${{ github.repository_owner }}/arch-pandoc

      - name: Build Image (Texlive)
        id: build_image_texlive
        uses: redhat-actions/buildah-build@v2
        with:
          image: arch-pandoc
          tags: |
            latest-texlive
            ${{ env.PANDOC_VERSION }}-texlive
          containerfiles: ./Dockerfile
          build-args: |
            PDF_ENGINE=texlive
            PDF_ENGINE_PACKAGE=texlive-most
          oci: true
          layers: true
          extra-args:
            --cache-from ghcr.io/${{ github.repository_owner }}/arch-pandoc

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push-ghcr
        with:
          image: ${{ steps.build_image_tectonic.outputs.image }}
          tags: |
            ${{ steps.build_image_tectonic.outputs.tags }}
            ${{ steps.build_image_texlive.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Push To Docker Hub
        uses: redhat-actions/push-to-registry@v2
        id: push-docker
        with:
          image: ${{ steps.build_image_tectonic.outputs.image }}
          tags: |
            ${{ steps.build_image_tectonic.outputs.tags }}
            ${{ steps.build_image_texlive.outputs.tags }}
          registry: docker.io/${{ secrets.DOCKERHUB_USERNAME }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
